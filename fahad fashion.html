<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>FAHAD FASHION</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: #222;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 8px;
      font-size: 14px;
      color: #777;
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      color: #222;
      border-bottom: 2px solid #ddd;
      display: inline-block;
      padding-bottom: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }
    .item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      font-size: 18px;
      margin: 12px 0 6px;
      color: #333;
    }
    .item p {
      font-size: 15px;
      color: #555;
    }
    /* Payment Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #222;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 14px;
      color: #444;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .done {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      background: #fff;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>FAHAD FASHION</h1>
    <p>Developed by Sadman</p>
  </header>

  <div class="section" id="shirts">
    <h2>ভাইরাল শার্ট</h2>
    <div class="grid">
      <div class="item" onclick="openModal('গ্রে চেক শার্ট', '৳ 650')">
        <img src="/attachments/cLiQgyTYcxbBR75fyitE2.jpeg" alt="Shirt 1">
        <h3>গ্রে চেক শার্ট</h3>
        <p>৳ 650</p>
      </div>
      <div class="item" onclick="openModal('মারুন চেক শার্ট', '৳ 700')">
        <img src="/attachments/2bZMDNbR8PMNZEeHqXvHi.jpeg" alt="Shirt 2">
        <h3>মারুন চেক শার্ট</h3>
        <p>৳ 700</p>
      </div>
      <div class="item" onclick="openModal('লাইট গ্রিন চেক শার্ট', '৳ 680')">
        <img src="/attachments/GZMjyzYJACWSQLjMrT4F4.jpeg" alt="Shirt 3">
        <h3>লাইট গ্রিন চেক শার্ট</h3>
        <p>৳ 680</p>
      </div>
      <div class="item" onclick="openModal('লাইট ব্লু চেক শার্ট', '৳ 690')">
        <img src="/attachments/SfsvyxksbJrcMPeFxfS9m.jpeg" alt="Shirt 4">
        <h3>লাইট ব্লু চেক শার্ট</h3>
        <p>৳ 690</p>
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h3 id="productName"></h3>
      <p id="productPrice"></p>
      <p><b>Bkash:</b> 01818514509</p>
      <p><b>Nagad:</b> 01818514509</p>
      <input id="trxId" type="text" placeholder="TRX ID লিখুন">
      <input id="address" type="text" placeholder="আপনার ঠিকানা লিখুন">
      <button class="done" onclick="sendWhatsApp()">Done</button>
    </div>
  </div>

  <footer>
    © FAHAD FASHION | Developed by Sadman
  </footer>

  <script>
    function openModal(name, price) {
      document.getElementById('productName').innerText = name;
      document.getElementById('productPrice').innerText = price;
      document.getElementById('paymentModal').style.display = 'flex';
    }
    function sendWhatsApp() {
      const product = document.getElementById('productName').innerText;
      const price = document.getElementById('productPrice').innerText;
      const trx = document.getElementById('trxId').value;
      const addr = document.getElementById('address').value;
      const msg = `Order: ${product} (${price})%0aTRX ID: ${trx}%0aAddress: ${addr}%0aDeveloped by Sadman`;
      // এখানে তোমার WhatsApp নাম্বার বসাও
      window.open(`https://wa.me/8801818514509?text=${msg}`, '_blank');
    }
  </script>

</body>
</html>
